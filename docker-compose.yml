version: "3.7"

services:
  movie-backend:
    container_name: movie-platform-backend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/usr/src/app/src
    command: sh -c "npm run seed && nest start --watch"
    ports:
      - 3001:${BACKEND_PORT}
    depends_on:
      - movie_db
    working_dir: /usr/src/app
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}

  movie_db:
    container_name: movie-platform-db
    image: postgres:17.4
    restart: always
    ports:
      - 5432:${DB_PORT}
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
